<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chemical Inventory</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">

  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container mt-4">
    <!-- Toolbar Section -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <!-- Chemical Inventory Title -->
      <h1 class="text-primary inventory-title mb-0">Chemical Supplies</h1>

      <!-- Button Toolbar -->
      <div class="toolbar d-flex">
        <div class="buttons btn-group" role="group">
          <button id="addRow" class="btn btn-outline-primary btn-lg" data-bs-toggle="tooltip" data-bs-placement="top" title="Add new row">+</button>
          <button id="moveUp" class="btn btn-outline-secondary btn-lg" data-bs-toggle="tooltip" data-bs-placement="top" title="Move row up">‚¨Ü</button>
          <button id="moveDown" class="btn btn-outline-secondary btn-lg" data-bs-toggle="tooltip" data-bs-placement="top" title="Move row down">‚¨á</button>
          <button id="deleteRow" class="btn btn-outline-danger btn-lg" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete selected row">üóëÔ∏è</button>
          <button id="refreshTable" class="btn btn-outline-info btn-lg" data-bs-toggle="tooltip" data-bs-placement="top" title="Refresh table">üîÑ</button>
          <button id="saveData" class="btn btn-outline-success btn-lg" data-bs-toggle="tooltip" data-bs-placement="top" title="Save changes">üíæ</button>
        </div>
      </div>
    </div>

    <!-- Table Section -->
    <table class="table table-bordered table-hover text-center align-middle" id="chemTable">
      <thead class="table-light">
        <tr>
          <th><input type="checkbox" id="selectAll">
            <br>
            <span class="empty-unit">&nbsp;</span> </th>
          <th data-sort="id">ID  <br>
            <span class="empty-unit">&nbsp;</span></th>
          <th data-sort="chemicalName">Chemical Name
            <br>
            <span class="empty-unit">&nbsp;</span> 
          </th>
          <th data-sort="vendor">Vendor
            <br>
            <span class="empty-unit">&nbsp;</span> 
          </th>
          <th data-sort="density">
            Density
            <br>
            <span class="unit-text">g/m¬≥</span>
          </th>
          <th data-sort="viscosity">
            Viscosity
            <br>
            <span class="unit-text">m¬≤/s</span>
          </th>
          <th data-sort="packaging">
            Packaging
            <br>
            <span class="empty-unit">&nbsp;</span> <!-- Empty space for alignment -->
          </th>
          <th data-sort="packSize">
            Pack
            <br>
            <span>Size</span>
          </th>
          <th data-sort="unit">
            Unit
            <br>
            <span class="empty-unit">&nbsp;</span> <!-- Empty space for alignment -->
          </th>
          <th data-sort="quantity">
            Quantity
            <br>
            <span class="empty-unit">&nbsp;</span> <!-- Empty space for alignment -->
          </th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    
    
  </div>

  <!-- Script Section -->
  <script src="script.js" defer></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Register Service Worker -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Register service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
          .then((registration) => {
            console.log('Service Worker Registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      }

      // Activate Bootstrap tooltips
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    });
  </script>
</body>
</html>
